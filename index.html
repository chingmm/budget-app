<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id = "head-img" src="https://image.flaticon.com/icons/svg/3348/3348765.svg" alt="">
    <h1>CAN YOU AFFORD IT?</h1>
    <div class = "container">
        <div class = "summary">
            <div class = "summary-components">
                INCOME
                <img class = "summary-img" src="https://image.flaticon.com/icons/svg/3004/3004164.svg" alt="">
            </div>
            <div class = "summary-components">
                EXPENSES
                <img class = "summary-img" src="https://image.flaticon.com/icons/svg/2855/2855431.svg" alt="">
            </div>
            <div class = "summary-components">
                BALANCE
                <img class = "summary-img" src="https://image.flaticon.com/icons/svg/2488/2488916.svg" alt="">
            </div>
        </div>
        <div class = "details">
            <div class = "income-section">
                <form id = income>
                    <h3 id = "title">Monthly Income</h3>
                    <div id = "income-amount">
                        <h5 id = "title">Enter Income Amount Here</h5>
                        <input type="number" placeholder="Ex: 3000" id="input-box">
                    </div>
                    <div id = "income-text">
                        <h5 id = "title">Enter Income Description Here</h5>
                        <input type="text" placeholder="Ex: Job Earnings" id="input-box">
                    </div>
                    <button type="submit" name="button" id="submit">ADD INCOME</button>
                </form>
            </div>
            <div class = "expense-section">
                <form id = expense>
                    <h3 id = "title">Monthly Expenses</h3>
                    <div id = "expense-amount">
                        <h5 id = "title">Enter Expense Amount Here</h5>
                        <input type="number" placeholder="Ex: 500" id="input-box">
                    </div>
                    <div id = "expense-text">
                        <h5 id = "title">Enter Income Description Here</h5>
                        <input type="text" placeholder="Ex: Transportation" id="input-box"></div>
                    <button type="submit" name="button" id="submit">ADD EXPENSE</button>
                </form>
            </div>
        </div>
        <div class = "transactions">
            <h2>Transactions</h2>
            <div class = "income-items">
                <div>income placeholder</div>
            </div>
            <div class = "expense-items">
                <div>expense placeholder</div>
            </div>
        </div>
    </div>
</body>
</html>
