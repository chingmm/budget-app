<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id = "head-img" src="https://image.flaticon.com/icons/svg/3348/3348765.svg" alt="">
    <h1>CAN YOU AFFORD IT?</h1>
    <div class = "container">
        <div class = "summary">
            <div class = "summary-components">
                <div><span>$</span><span type = "number" id = "income-total">0</span></div>
                <img class = "summary-img" src="https://image.flaticon.com/icons/svg/3004/3004164.svg" alt="">
            </div>
            <div class = "summary-components">
                <div><span>$</span><span id = "expense-total">0</span></div>
                <img class = "summary-img" src="https://image.flaticon.com/icons/svg/2855/2855431.svg" alt="">
            </div>
            <div class = "summary-components">
                <div><span>$</span><span id = "balance-total">0</span></div>
                <img class = "summary-img" src="https://image.flaticon.com/icons/svg/2488/2488916.svg" alt="">
            </div>
        </div>
        <div class = "details">
            <div class = "income-section">
                <form id = "income">
                    <h3 id = "title">Monthly Income</h3>
                    <div>
                        <h5 id = "title">Enter Income Amount Here</h5>
                        <input type="number" placeholder="Ex: 3000" name="income"class="input-box" id="income-amount">
                    </div>
                    <div>
                        <h5 id = "title">Enter Income Description Here</h5>
                        <input type="text" placeholder="Ex: Job Earnings" name="income" class="input-box"  id="income-text">
                    </div>
                    <button type="submit" name="income" id="income-submit">ADD INCOME</button>
                </form>
            </div>
            <div class = "expense-section">
                <form id = "expense">
                    <h3 id = "title">Monthly Expenses</h3>
                    <div>
                        <h5 id = "title">Enter Expense Amount Here</h5>
                        <input type="number" placeholder="Ex: 500" class="input-box" id = "expense-amount">
                    </div>
                    <div>
                        <h5 id = "title">Enter Income Description Here</h5>
                        <input type="text" placeholder="Ex: Transportation" class="input-box" id = "expense-text">
                    </div>
                    <button type="submit" name="button" id="expense-submit">ADD EXPENSE</button>
                </form>
            </div>
        </div>
        <div class = "transactions">
            <h2>Transactions</h2>
            <div class = "income-items"></div>
            <div class = "expense-items"></div>
        </div>
    </div>
    <div class = "container2">
        <div class="dropdown" style ="width:200px;">
            <select name="select1" onmousedown="if(this.options.length>5){this.size=5;}" onchange='this.size=0;' onblur="this.size=0;">
                <option value="one">Option1</option>
                <option value="two">Option2</option>
                <option value="three">Option3</option>
                <option value="four">Option4</option>
                <option value="five">Option5</option>
                <option value="siz">Option6</option>
                <option value="seven">Option7</option>
                <option value="eight">Option8</option>
              </select>
        </div>
    </div>
</body>
</html>
