<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id = "head-img" src="https://image.flaticon.com/icons/svg/3348/3348765.svg" alt="">
    <h1>CAN YOU AFFORD IT?</h1>
    <div class = "container">
        <div class = "summary">
            <div class = "summary-components">
                INCOME
                <img class = "summary-img" src="https://image.flaticon.com/icons/svg/3004/3004164.svg" alt="">
            </div>
            <div class = "summary-components">
                EXPENSES
                <img class = "summary-img" src="https://image.flaticon.com/icons/svg/2855/2855431.svg" alt="">
            </div>
            <div class = "summary-components">
                BALANCE
                <img class = "summary-img" src="https://image.flaticon.com/icons/svg/2488/2488916.svg" alt="">
            </div>
        </div>
        <div class = "details">
            <div class = "income-section">
                <h3>Income</h3>
                <form id = income>
                    <input type="text" name="" value="" id="input-box">
                    <button type="submit" name="button" id="submit">ADD</button>
                </form>
                <ul></ul>
            </div>
            <div class = "expense-section">
                <h3>Expenses</h3>
                <form id = expense>
                    <input type="text" name="" value="" id="input-box">
                    <button type="submit" name="button" id="submit">ADD</button>
                </form>
                <ul></ul>
            </div>
        </div>
    </div>
</body>
</html>
